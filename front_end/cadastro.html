<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaFácil NAF</title>


    <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <!-- Icofont Css -->
  <link rel="stylesheet" href="plugins/icofont/icofont.min.css">
  <!-- Themify Css -->
  <link rel="stylesheet" href="plugins/themify/css/themify-icons.css">
  <!-- animate.css -->
  <link rel="stylesheet" href="plugins/animate-css/animate.css">
  <!-- Magnify Popup -->
  <link rel="stylesheet" href="plugins/magnific-popup/dist/magnific-popup.css">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick-theme.css">
  <link rel="stylesheet" href="css/style.css">



</head>
<body>
    <header>
       
        <nav class="navbar navbar-expand-lg navigation fixed-top" id="navbar">
        <div class="container-fluid">
        <a class="navbar-brand" href="https://www.unifeso.edu.br/"><img src="../front_end/images/Logo-Unifeso.png" alt="Logo Unifeso" class="img-fluid" style="max-height: 70px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsid" aria-controls="navbarsid" aria-expanded="false" aria-label="Toggle navigation">
        <span class="ti-view-list"></span>
        </button>

       

    </header>

    <main>
       

       <section class="section agenda bg-gray">
       <div class="container">
       <div class="row justify-content-center">
       <div class="col-md-6 col-lg-4">
       <div class="col-lg-6 col-md-8">
       <div class="agenda-container">
       <h2>Cadastre-se</h2>
       <form id="booking-form">
            

        
               <div class="form-group mb-3">
               <label for="nome">Nome</label>
               <input type="password" class="form-control" id="" placeholder="">
               
      </div>
    
        
                <div class="form-group mb-3">
                <label for="email">E-mail ou Matrícula</label>
                <input type="password" class="form-control" id="" placeholder="">
                </div>
               
      </div>

        
                <div class="form-group mb-3">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="" placeholder="">
               
      </div>

        
                <div class="form-group mb-3">
                <label for="senha">CPF</label>
                <input type="password" class="form-control" id="" placeholder="">
                
      </div>

        
                <div class="form-group mb-3">
               <label for="data">CEP</label>
               <input type="password" class="form-control" id="" placeholder="">
               
      </div>

        
                <div class="form-group mb-3">
                <label for="data">Endereço</label>
                <input type="password" class="form-control" id="" placeholder="">
                
      </div>

        
                <div class="form-group mb-3">
                <label for="data">Cidade</label>
                <input type="password" class="form-control" id="" placeholder="">
                
      </div>

        
               <div class="form-group mb-3">
               <label for="data">Estado</label>
               <input type="password" class="form-control" id="" placeholder="">
               
      </div>

        
                <div class="form-group mb-3">
                <label for="data">Telefone/Celular</label>
                <input type="password" class="form-control" id="" placeholder="">
                
      </div>

        
                <div class="form-group mb-3">
                    <label for="service">Perfil:</label>
                    <select id="service" name="service" required>
                        <option value="imposto">Morador Local</option>
                        <option value="consultoria">Estudante Unifeso</option>
                        <option value="colaborador">Colaborador Unifeso</option>
                        <option value="consultoria">Pequeno Prod Rural</option>
                        <option value="consultoria">Escrito como MEI</option>
                    </select>
                </div>
        
             
                
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <br>
            </br>
           
                
 </form>
            </div>
          </div>
        </div>
      </div>
    </section>

                    
        <main>
      </script>

</body>
</html>
